version: '2'
services:
  base:
    build: .
    environment:
      SENTRY_SECRET_KEY: ''
      SENTRY_URL_PREFIX: 'http://127.0.0.1'
      SENTRY_ADMIN_EMAIL: 'hellysmile@gmail.com'
      SENTRY_REDIS_HOST: redis
      SENTRY_POSTGRES_HOST: postgres
      SENTRY_RABBITMQ_HOST: rabbitmq
      SENTRY_ELASTICSEARCH_HOST: elasticsearch
      SENTRY_USE_SSL: 0

      SENTRY_WEB_PROTOCOL: uwsgi
      SENTRY_WEB_WORKERS: 2
      # SENTRY_EMAIL_HOST: smtp
    volumes:
      - ./data/sentry:/var/lib/sentry/files
      - ./sentry.conf.py:/etc/sentry/sentry.conf.py

  web:
    extends: base
    links:
      - redis
      - postgres
      - rabbitmq
      - elasticsearch
      # - smtp
    ports:
      - 9000:9000

  static:
    extends: base
    links:
      - redis
      - postgres
      - rabbitmq
      - elasticsearch
      # - smtp
    environment:
      SENTRY_WEB_PROTOCOL: http
      SENTRY_WEB_WORKERS: 1
    ports:
      - 9001:9000

  cron:
    extends: base
    command: run cron
    links:
      - redis
      - postgres
      - rabbitmq
      - elasticsearch
      # - smtp

  worker:
    extends: base
    command: run worker -c 2
    links:
      - redis
      - postgres
      - rabbitmq
      - elasticsearch
      # - smtp

  redis:
    image: redis:5.0.4
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/data

  postgres:
    image: postgres:9.5
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.7.14-management
    ports:
      - 15672:15672
      - 5672:5672
    environment:
      RABBITMQ_NODENAME: rabbit@localhost
      RABBITMQ_ERLANG_COOKIE: 'cookie'
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.7.2
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
    volumes:
      - './data/elasticsearch:/usr/share/elasticsearch/data'

  nginx:
    image: nginx:1.15.12
    links:
      - web
      - static
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    command: [nginx, '-g', 'daemon off;']

